<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/convertNumberGame.js"></script>
    <script src="../js/convertNumberLogic.js"></script>
    <link href="../css/Game.css" rel="stylesheet">

    <title>MathsHub | Umrechnen</title>
</head>
<body id="hallo" onload="startGame()">

<section class="size" id="gameDisplay">
    <h1 class="center">Umrechnen-Spiel</h1>
    <form style="display: flex; font-size: 2em;" class="container">
        <input id="value1" maxlength="4" type="text" value="">
        <input type="text" id="operator1" value="">
        <input type="text" value="=" readonly>
        <input id="value2" maxlength="4" type="text" value="">
        <input type="text" id="operator2" value="">
    </form>
    <p id="text" class="center"></p>
    <section class="container">
        <button onclick="submitNumberGame()" type="submit">Prüfen</button>
        <button id="nextTaskBtn" onclick="nextTask()" type="submit">Weiter</button>
        <button onclick="Done()" type="submit">Fertig</button>
    </section>
</section>
<section id="gameResults" style="display: none">
    <h1 class="center">Results</h1>
    <p id="analysis">Hey <span id="name">X</span>, <br/>
        du hast von insgesamt <span id="correct">X</span> von <span id="tasks"></span> Aufgaben direkt richtig
        gelöst,<br/>
        bei <span id="tries">X</span> Weitern hast du mehr als einen Versuch gebraucht <br>
        und bei <span id="skips">X</span> Aufgaben hast du elendig versagt.
    </p>
    <a href="../index.html">
        <Button>Zurück</Button>
    </a>
    <a href="convertNumberGame.html">
        <Button>Nochmal</Button>
    </a>
</section>

</body>
</html>
