<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="../js/estimateGame.js"></script>
    <script src="../js/estimateLogic.js"></script>
    <link href="../css/Game.css" rel="stylesheet">

    <title>MathsHub | Rechnen</title>
</head>
<body id="hallo">

<section id="selectLevel">
    <div class="container">
        <h2>Wähle den Schwierigkeitsgrad aus</h2>
        <Button onclick="startGame(0)">1</Button>
        <Button onclick="startGame(1)">2</Button>
        <Button onclick="startGame(2)">3</Button>
        <Button onclick="startGame(3)">4</Button>
    </div>
</section>

<section class="size" id="gameDisplay" style="display: none">
    <h1 class="center">Ueberschlag-Spiel</h1>
    <form class="container" style="display: flex; font-size: 2em;">
        <input id="value1" maxlength="3" type="number" value="">
        <input id="operator" type="text" value="">
        <input id="value2" maxlength="3" type="number" value="">
        <input type="text" value="=">
        <input id="result" maxlength="3" type="number" value="">
    </form>
    <p class="center" id="text"></p>
    <p class="center" id="timer">Timer: <span id="time">unbegrenzt</span></p>

    <section class="container">
        <button onclick="submitEstimateGame()" type="submit">Check</button>
        <button id="nextTaskBtn" onclick="nextTask()" type="submit">Next Task</button>
        <button onclick="Done()" type="submit">Done</button>
    </section>
</section>
<section id="gameResults" style="display: none">
    <h1 class="center">Results</h1>
    <p id="tasks"></p>
    <p id="skips"></p>
    <p id="tries"></p>
    <a href="../index.html">
        <Button>Zurück</Button>
    </a>
    <a href="estimateGame.html">
        <Button>Nochmal</Button>
    </a>
</section>

</body>
</html>
