<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="../js/estimateGame.js"></script>
    <script src="../js/estimateLogic.js"></script>
    <link href="../css/Game.css" rel="stylesheet">

    <title>MathsHub | Überschlag</title>
</head>
<body id="hallo">

<section id="selectLevel">
    <div class="container">
        <h2>Wähle den Schwierigkeitsgrad aus</h2>
        <Button onclick="startGame(0)">1</Button>
        <Button onclick="startGame(1)">2</Button>
        <Button onclick="startGame(2)">3</Button>
        <Button onclick="startGame(3)">4</Button>
    </div>
</section>

<section class="size" id="gameDisplay" style="display: none">
    <h1 class="center">Überschlag-Spiel</h1>
    <form class="container" style="display: flex; font-size: 2em;">
        <input id="value1" maxlength="4" type="text" value="">
        <input id="operator" type="text" value="">
        <input id="value2" maxlength="4" type="text" value="">
        <input type="text" value="=">
        <input id="result" maxlength="4" type="text" value="">
    </form>
    <p class="center" id="text"></p>
    <p class="center" id="timer">Timer: <span id="time">unbegrenzt</span></p>

    <section class="container">
        <button onclick="submitEstimateGame()" type="submit">Überprüfen</button>
        <button id="nextTaskBtn" onclick="nextTask()" type="submit">Weiter</button>
        <button onclick="Done()" type="submit">Fertig</button>
    </section>
</section>
<section id="gameResults" style="display: none">
    <h1 class="center">Auswertung</h1>
    <p id="analysis">Hey <span id="name">X</span>, <br/>
        du hast von insgesamt <span id="correct">X</span> von <span id="tasks"></span> Aufgabe<span id="tasksM"
                                                                                                    style="color: #FF076EFF !important;">n</span>
        direkt richtig
        gelöst,<br/>
        bei <span id="tries">X</span> Weiteren hast du mehr als einen Versuch gebraucht <br>
        und <span id="skips">X</span> Aufgabe<span id="skipsM" style="color: #FF076EFF !important;">n</span> hast du
        nicht lösen können.
    </p>
    <a href="../index.html">
        <Button>Zurück</Button>
    </a>
    <a href="estimateGame.html">
        <Button>Nochmal</Button>
    </a>
</section>

</body>
</html>
