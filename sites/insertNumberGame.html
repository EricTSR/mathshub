<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/InsertNumberGame.js"></script>
    <script src="../js/InsertNumberLogic.js"></script>
    <link href="../css/Game.css" rel="stylesheet">

    <title>MathsHub | Rechnen</title>
</head>
<body id="hallo">


<section id="selectLevel">
    <div class="container">
        <h2>Wähle den Schwierigkeitsgrad aus</h2>
        <Button onclick="startGame(0)">1</Button>
        <Button onclick="startGame(1)">2</Button>
        <Button onclick="startGame(2)">3</Button>
        <Button onclick="startGame(3)">4</Button>
    </div>
</section>

<section class="size" id="gameDisplay" style="display: none">
    <h1 class="center">Rechen-Spiel</h1>
    <form style="display: flex; font-size: 2em;" class="container">
        <input type="number" maxlength="3" id="value1" value="">
        <input type="text" id="operator" value="">
        <input type="number" maxlength="3" id="value2" value="">
        <input type="text" value="=">
        <input type="number" maxlength="3" id="result" value="">
    </form>
    <p id="text" class="center"></p>
    <p id="timer" class="center">Timer: <span id="time">unbegrenzt</span></p>

    <section class="container">
        <button onclick="submitNumberGame()" type="submit">Überprüfen</button>
        <button id="nextTaskBtn" onclick="nextTask()" type="submit">Weiter</button>
        <button onclick="Done()" type="submit">Fertig</button>
    </section>
</section>
<section id="gameResults" style="display: none">
    <h1 class="center">Results</h1>
    <p id="analysis">Hey <span id="name">X</span>, <br/>
        du hast von insgesamt <span id="correct">X</span> von <span id="tasks"></span> Aufgaben direkt richtig
        gelöst,<br/>
        bei <span id="tries">X</span> Weitern hast du mehr als einen Versuch gebraucht <br>
        und bei <span id="skips">X</span> Aufgaben hast du elendig versagt.
    </p>
    <a href="../index.html">
        <Button>Zurück</Button>
    </a>
    <a href="insertNumberGame.html">
        <Button>Nochmal</Button>
    </a>
</section>

</body>
</html>
